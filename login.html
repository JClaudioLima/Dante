        <main>
     <div class="monster">

        <main class="container">
            <form id="login_form">
                <!-- FORM HEADER -->
                <div id="form_header">
                    <h1>Login</h1>
                    <i id="mode_icon" class="fa-solid fa-moon"></i>
                </div>
    
                <!-- SOCIAL MEDIA LINKS -->
                <div id="social_media">
                    <!-- FACEBOOK -->
                    <a href="#">
                        <img src="./img/icones/facebook.png" alt="">
                    </a>
    
                    <!-- GOOGLE -->
                    <a href="#">
                        <img src="./img/icones/google.png" alt="Google logo">
                    </a>
                    
                    <!-- GITHUB -->
                    <a href="#">
                        <img src="./img/icones/github.png" alt="">
                    </a>
                </div>
    
                <!-- INPUTS -->
                <div id="inputs">
                    <!-- NAME -->
                    <div class="input-box">
                        <label for="name">
                            Name:
                            <div class="input-field">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" id="name" name="name">
                            </div>
                        </label>
                    </div>                    
                    <!-- PASSWORD -->
                    <div class="input-box">
                        <label for="password">
                            Senha:
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" id="password" name="password">
                            </div>
                        </label>
                        
                        <!-- FORGOT PASSWORD -->
                        <div id="forgot_password">
                            <a href="cadastro2.html">
                                Não tem Conta?
                            </a>
                        </div>
                    </div>
                </div>
    
                <!-- LOGIN BUTTON -->
                <button type="submit" id="login_button">
                    Login
                </button>
            </form>
        </main>

        <script type="text/javascript" src="assets/js/script.js"></script>
